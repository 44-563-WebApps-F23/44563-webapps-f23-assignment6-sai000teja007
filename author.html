<!DOCTYPE html>
<html>
 <title>Author Page</title>

<body>
<h2>Getting input</h2>

<form>
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" value="Dickens">
    <br><br>
    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor"><br><br>    

<input type="button" onclick="checkAuthor()" value="Check the guess">
</form>

<div class="alert alert-warning mt-3" id="outOfGuesses" style="display:none;">
Sorry, ran out of guesses.
</div>

<p id="results"> </p>
<script> 

var good = 0;
var oops = 0;
let incorrectCount = 0;
function checkAuthor() {
       
        var secretAuthorInput = document.getElementById("secretAuthor");
        var guessAuthorInput = document.getElementById("guessAuthor");

        var secretAuthor = secretAuthorInput.value;
        var guess = guessAuthorInput.value;

        if (secretAuthor === guess) {
            good++; 
            alert("You got it right!");
        } else {
            oops++; 
            alert("Sorry!");
            incorrectCount++;
        }
        

        var resultsElement = document.getElementById("results");
        resultsElement.textContent = "Good: " + good + ", Oops: " + oops;
        if (incorrectCount === 7) {
                document.getElementById("outOfGuesses").style.display = "block";
                document.getElementById("checkGuessButton").onclick = function () {
                    alert("Sorry, ran out of guesses.");
                }
    }
}
</script>

<div id="image">
    <img src="Helsinki.jpg" id="cityimage" width="100px" height="100px" alt="Helsinki city" onclick="selectImage()">
</div>
<script>
var useImage=1;
function selectImage() {
    switch(useImage){
        case 1: 
        document.getElementById('cityimage').src="Tokyo.jpg";
        useImage=2;
        break;

        case 2: 
        document.getElementById('cityimage').src="Toronto.jpeg";
        useImage=3;
        break;

        case 3: 
        document.getElementById('cityimage').src="Helsinki.jpg";
        useImage=1;
        break;
    }
}
</script>

</body>
</html>
