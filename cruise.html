<!DOCTYPE html>
<html>
 <title>Cruise</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>

<h2>saiteja Thatikonda goes on a cruise</h2>
<form>
    <div>
      <label for="shareCabin">Shares Cabin</label>
      <input type="checkbox" id="shareCabin" value="True">
    </div>

    <div>
      <label for="breakfast">Breakfast</label>
      <input type="checkbox" id="breakfast" value="True">
    </div>

    <div>
      <label for="poolPass">Pool Pass</label>
      <input type="checkbox" id="poolPass" value="False">
    </div>  

    <button type="button" class="btn btn-primary" onclick="selectCruise()">Select a cruise</button>
  </form>

  <div id="cruiseResult"></div>

  <script>
    var my_cruise = {};

    function selectCruise() {
      my_cruise = {};

      my_cruise.shared = document.getElementById('shareCabin').checked;
      my_cruise.breakfast = document.getElementById('breakfast').checked;
      my_cruise.pool = document.getElementById('poolPass').checked;

      document.getElementById('cruiseResult').innerHTML = JSON.stringify(my_cruise);
    }
  </script>
<br>
<form>

    <label for="days">Enter the number of days</label>
    <input type="text" id="days" value="days"><br>

    <label for="price">Enter price</label>
    <input type="text" id="price" value=""><br><br> 

    <button type="button" onclick="updateCruise()">Update the cruise</button>
  </form>

  <script>

    function updateCruise() {
      var days = document.getElementById('days').value;
      var price = document.getElementById('price').value;

      my_cruise.days = days;
      my_cruise.price = price;

      document.getElementById('cruiseResult').innerHTML = JSON.stringify(my_cruise);
    }
  </script>


</body>
</html>
