<!DOCTYPE html>
<html>
 <title>Tips</title>
<body>
<h3>saiteja Thatikonda shows tip amounts</h3>
<h2>Getting input</h2>

<form>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br><br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br><br>

    <button type="button" onclick="tips()">Show tip</button><br>

</form>

<p id="result">Tips are:</p>

<script> 
function tips() {
    var baseValue = document.getElementById('baseAmount').valueAsNumber;
    var tipValue = document.getElementById('tipPercent').valueAsNumber;
    var myOutput = " ";

    for (let i = 0; i < 5; i++) {
      const calculatedTip = baseValue * (tipValue + i * 4) / 100;
      myOutput = myOutput+ `${tipValue + i * 4}% is ${calculatedTip}; `;
    }
  
    document.getElementById('result').innerHTML = myOutput;
}
</script>

<form>
    <input type="radio" id="add" name="operation" value="sum" onclick="chooseOp()">
    <label for="add">sum</label><br>
       
    <input type="radio" id="sub" name="operation" value="difference" onclick="chooseOp()"> 
    <label for="sub">diff</label><br>
    
    <input type="radio" id="multi" name="operation" value="product" onclick="chooseOp()"> 
    <label for="multi">mult</label><br>

    <input type="radio" id="divi" name="operation" value="division" onclick="chooseOp()"> 
    <label for="multi">div</label><br>
    </form>
    
    <p id="calculationResult">Result will be displayed here.</p>

<script>
    function chooseOp() {
    
    const baseValue = document.getElementById("baseAmount").valueAsNumber;
    const tipValue = document.getElementById("tipPercent").valueAsNumber;

    const selectedOperation = document.querySelector('input[name="operation"]:checked').value;

    let result;
    switch (selectedOperation) {
      case "sum":
        result = baseValue + tipValue;
        break;
      case "difference":
        result = baseValue - tipValue;
        break;
      case "product":
        result = baseValue * tipValue;
        break;
      case "division":
        result = baseValue / tipValue;
        break;  
      default:
        result = "Invalid operation";
    }

    document.getElementById("calculationResult").innerHTML = `${selectedOperation} of ${baseValue} and ${tipValue} is ${result}.`;
  }

</script>

</body>
</html>
